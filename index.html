<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
  
  <main>
    <div class="contenedor-info">
      <h1>To-do App</h1>
      <h2>Julio Cesar</h2>
      <p>Desarrollador Front-end</p>
    </div>


    <div class="contenedor-form">
      <input type="text" id="input-tarea" placeholder="Ingrese su tarea...">
      <button id="btn-agregar-tarea">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="contenedor-aviso-error ocultar">
      <span>Debes de ingresar algun valor.</span>
    </div>

    <div class="contenedor-tareas">
      <h2>Tareas</h2>

      <ul class="lista-tareas">

        <!--
        
        <li class="tarea-item">
            <p>Esta es una prueba</p>
            
            <div class="contenedor-acciones-item">
              
              <button class="btn-cumplida">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="btn-eliminar">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
          </li>
        
        -->

      </ul>

    </div>
  </main>


  <script src="src/index.js" type="module"></script>

  <script src="https://kit.fontawesome.com/391718e81d.js" crossorigin="anonymous"></script>
</body>
</html>
